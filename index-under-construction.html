<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .bg-construction {
      background-image: url('../images/banner.jpeg'); /* Make sure this path is correct */
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .bg-construction::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(240, 181, 18, 0.3); /* Blue tint with 30% opacity */
  z-index: 1; /* Ensure it's below text */
}
    .construction-text {
  text-align: center;
  padding: 30px;
  width: 100%;
  background: linear-gradient(135deg, #000000, #333333, #888784, #91908c);
  /* background: repeating-linear-gradient(
    135deg,
    #ffcc00,  
    #ffcc00 20px,  
    #000000 20px, 
    #000000 40px 
  ); */
  background-size: 200% 200%; /* Increase for more movement */
  animation: stripeMove 19s linear infinite; /* Continuous movement */
  /* filter: drop-shadow(1px 1px 5px rgba(230, 160, 9, 0.7)); */
}

.stripe{
  text-align: center;
  padding: 30px;
  width: 100%;
  background: repeating-linear-gradient(
    135deg,
    #ffcc00,  
    #ffcc00 20px,  
    #000000 20px,  
    #000000 40px  
  );
  background-size: 200% 200%; /* Increase for more movement */
  animation: stripeMove 19s linear infinite; /* Continuous movement */
  border-radius: 15px;
  filter: drop-shadow(1px 1px 5px rgba(184, 92, 92, 0.7));
}
@keyframes stripeMove {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}

    .construction-text h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .construction-text p {
      font-size: 1.2rem;
    }
    .countdown-timer {
      font-size: 2rem;
      margin-top: 20px;
    }
    .social-icons {
      margin-top: 20px;
      position: relative; /* Ensure this is set */
      z-index: 3; /* Set a higher z-index for clickable elements */
    }
    .social-icons a {
      text-decoration: none;
  color: #FFF;
  font-size: 2rem;
  margin: 0.5%;
  cursor: pointer;
    }
    .social-icons a:hover {
      color: #ffcd3c;
    }

  </style>
</head>
<body>
    <div class="stripe">

    </div>
  <div class="bg-construction">
    <div class="construction-text">
      <h1> Site is Under Construction </h1>

      <p>Our website is currently undergoing scheduled maintenance. We should be back shortly. Thank you for your patience.</p>
      <!-- <div class="countdown-timer" id="countdown"></div> -->
      <div class="social-icons">
        <p>Connect with us:</p>
        <a style="text-decoration: none; color: #FFF; font-size:2rem; margin: .5%;" href="https://www.instagram.com/studiowovenwalls/" target="_blank"><i class='fab fa-instagram'></i></a>
        <a style="text-decoration: none; color: #FFF; font-size:2rem; margin: .5%;" href="https://www.youtube.com/channel/UCTXtvdKul3_k0qTRTc9A5Iw" target="_blank"><i class='fab fa-youtube'></i></a>
        <a style="text-decoration: none; color: #FFF; font-size:2rem; margin: .5%;" href="https://www.linkedin.com/in/aditi-bansal-746943147?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank"><i class='fab fa-linkedin'></i></a>
      </div>
    </div>
  </div>
  <div class="stripe">

  </div>
  <script>
    // Countdown Timer
    (function() {
      const countdownElement = document.getElementById('countdown');
      const targetDate = new Date('2024-12-31T23:59:59').getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const timeLeft = targetDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (timeLeft < 0) {
          clearInterval(timerInterval);
          countdownElement.innerHTML = "We're live now!";
        }
      }

      const timerInterval = setInterval(updateCountdown, 1000);
    })();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
